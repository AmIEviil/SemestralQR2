<!--BARRA DE MENU-->
<mat-toolbar color="primary">
  <mat-toolbar-row class="barra-menu">


    <ion-tab-button class="color-volver" routerLink="/home" tab="schedule">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-tab-button>

    <span class="espacio-barra">RegistrAPP</span>
  </mat-toolbar-row>
</mat-toolbar>
<ion-content>

  <!--BARRA PARA CAMBIAR DE PAGINA?-->
  <!--<mat-tab-group>
    <mat-tab label="Opcion 1"> Primera</mat-tab>
    <mat-tab label="Opcion 2"> Segunda </mat-tab>
    <mat-tab label="Opcion 3"> Tercera </mat-tab>
  </mat-tab-group>-->

  <ion-title class="titulo">Iniciar sesion <br>Alumno</ion-title>

  <form class="formulario-ingreso">
    <mat-form-field class="usuario" appearance="fill">
      <mat-label>Usuario</mat-label>
      <input class="elUsuario" matInput placeholder="" value="" > 
    </mat-form-field>

    <mat-form-field class="contraseña" appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input class="laContraseña" matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="ingresar-info">
      <button routerLink="/perfil-alumno" class="boton-ingresar" (click)="Login()" mat-raised-button matTooltip="Info about the action"
        aria-label="Button that displays a tooltip when focused or hovered over">
        Ingresar
      </button>
    </div>
  </form>

</ion-content>
